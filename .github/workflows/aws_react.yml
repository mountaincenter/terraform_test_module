on:
  push:
    branches:
      - main
      - develop
      - feat/*

name: Deploy to Amazon CloudFront

env:
  OIDC_ARN: ${{ secrets.AWS_OIDC_ARN }}

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0

      - name: Install Dependencies
        working-directory: ./frontend
        run: yarn install

      - name: React Build
        working-directory: ./frontend
        run: yarn build

      - name: Setup tfcmt
        env:
          TFCMT_VERSION: v4.2.0
        run: |
          wget "https://github.com/suzuki-shunsuke/tfcmt/releases/download/${TFCMT_VERSION}/tfcmt_linux_amd64.tar.gz" -O /tmp/tfcmt.tar.gz
          tar xzf /tmp/tfcmt.tar.gz -C /tmp
          mv /tmp/tfcmt /usr/local/bin
          tfcmt --version

      - name: Assume Role
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ env.OIDC_ARN }}
          aws-region: ap-northeast-1

      - name: Terraform Format
        id: fmt
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Plan Target Update Files
        id: plan_target_files
        # if: github.event_name == 'pull_request'
        working-directory: ./terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tfcmt plan -patch -- terraform plan -no-color -target={module.distribution_files,aws_s3_object.multiple_objects} -input=false

      - name: Terraform Apply Target Update Files
        id: apply_target_files
        # if: github.event_name == 'pull_request'
        working-directory: ./terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tfcmt apply -patch -- terraform apply -no-color -target={module.distribution_files,aws_s3_object.multiple_objects} -input=false